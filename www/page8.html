    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .top-left, .top-right, .bottom-center {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px; /* Increased padding for bigger divs */
            border-radius: 5px;
            z-index: 1000; /* Ensure divs are above the map */
            font-size: 1.2em; /* Increase font size */
        }
        .top-left {
            top: 10px;
            left: 10px;
        }
        .top-right {
            top: 10px;
            right: 10px;
        }
        .bottom-center {
            bottom: 30px; /* Move the div up by increasing bottom margin */
            left: 50%;
            transform: translateX(-50%);
        }
        .leaflet-right .leaflet-control {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .capture-button-container {
            position: relative;
            display: inline-block;
        }
        .capture-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #16F3A2;
            border: 3px black solid;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10;
        }
    
        .image-container {
            position: relative;
            display: inline-block;
        }
        .image-container img {
            display: block;
            width: 80%;
            height: auto;
        }
    </style>
</head>
